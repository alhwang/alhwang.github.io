<html>
  <head>
    <title>Coba Form Klinik</title>
  </head>
  <body>
    <p><b>Selamat Datang di Klinik Bunny</p></b>
  <br>
  <p>Silahkan melakukan Pendaftaran dengan mengisi formulir di bawah ini</p>
  <form action="form.html" method="get">
    Nama: <input type="text" name="Nama" value="Nama Lengkap" />
    <br />
    Jenis Kelamin:
    <input type="radio" name="jenis_kelamin" value="laki-laki" checked />
     Laki-Laki
    <input type="radio" name="jenis_kelamin" value="perempuan" />
    Perempuan
    <br />
    Alamat: <input type="text" name="rumah" value="alamat rumah" />
    <br />
    Keluhan sakit
    <br />
    <textarea name="Keluhan" rows="5" cols="20">
      Tuliskan keluhan yang Anda rasakan
    </textarea>
    <input type="Submit" value="Kirim">
  </form>
  </body>
</html>
